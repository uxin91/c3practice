<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html{
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: skyblue;
			position: relative;
			overflow: hidden;
		}
		img{
			position: absolute;
			bottom: 0px;
			left: 0px;
			transform: translateY(190px);
		}
		body:hover img{
			transform: translateY(-300px) translateX(800px) rotate(70deg);
			transition: all .5s;
		}
	</style>
</head>
<body>
	<img src="images/rocket.png" alt="">
</body>
</html>
