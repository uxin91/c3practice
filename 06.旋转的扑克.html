<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #f7f7f7;
		}
		.pkSingle{
			display: block;
			width: 100px;
			height: 150px;
			margin: 20px auto;
			/* 添加过渡属性 */
			transition: all 1s;

			/* 设置 变换的 参照点 */
			transform-origin: bottom right;

		}
		.pkSingle:hover{
			transform: rotate(60deg);
		}
	</style>
</head>
<body>
	<img src="images/pk1.png" alt="" class='pkSingle'>
</body>
</html>
